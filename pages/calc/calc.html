
<div class="calc-content">
<div class="wrap">

    <div class="qiehuankuang_1 hide" id="btns" style="height:40px;line-height:40px;margin-bottom:5px;margin-top:5px">
        <input type="button" value="普通计算器" style=" width: 30%;
            height: 2rem;
            line-height: 2rem;
            font-size: 1.3rem;
            border-radius: 0.5rem;
            background-color: #ff5d25;
            padding:2px;
            margin:4px;
            color: #ffffff;
            text-align: center;
            float:left;" class="btnss">
        <input type="button" value="高级计算器" class="qiehuankuang_1_dq" style=" width: 30%;
            height: 2rem;
            line-height: 2rem;
            font-size: 1.3rem;
          padding:2px;
          margin:4px;
            border-radius: 0.5rem;
            background-color: #ff5d25;
            color: #ffffff;
            text-align: center;
            float:left;">
    </div>

    <form name="calc" class="select-none">
        <div id="jisuan">

            <div class="calculator_main" id="calculator">
                <div class="calculator_con">
                    <div id="calculator_base" style="display: block"></div>
                    <div class="calculator_hd">
                        <input type="text" id="resultIpt" readonly="" class="resultIpt" value="0" size="17" maxlength="17"  name="display">
                    </div>
                    <div id="baseEprsPanel" valign="middle" width="290" style="display:none"></div>
                    <div class="calculator_bd" id="calculator_bd">
                        <ul class="calculator_table">
                            <li>
                                <span class="cal_btn"  onclick="calculator.memory(this,0);">存储</span>
                                <span class="cal_btn"  onclick="calculator.memory(this,1);">取存</span>
                                <span class="cal_btn cla_btn_org"  id="simpleDel" onclick="calculator.remove();">退格</span>
                                <span class="cal_btn cla_btn_org"  id="simpleClearAllBtn" onclick="calculator.clearAll();">清屏</span>
                            </li>
                            <li>
                                <span class="cal_btn"  onclick="calculator.memory(this,-1);">累存</span>
                                <span class="cal_btn"  onclick="calculator.memory(this,-2);">积存</span>
                                <span class="cal_btn"  onclick="calculator.memory(this,2);">清存</span>
                                <span class="cal_btn cal_btn_gray fontArial" id="simpleDivi"  onclick="calculator.input(this,3);">÷</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial" id="simple7"  onclick="calculator.input(this,-1);">7</span>
                                <span class="cal_btn fontArial" id="simple8"  onclick="calculator.input(this,-1);">8</span>
                                <span class="cal_btn fontArial" id="simple9"  onclick="calculator.input(this,-1);">9</span>
                                <span class="cal_btn cal_btn_gray fontArial" id="simpleMulti"  onclick="calculator.input(this,2);">x</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial"  id="simple4" onclick="calculator.input(this,-1);">4</span>
                                <span class="cal_btn fontArial"  id="simple5" onclick="calculator.input(this,-1);">5</span>
                                <span class="cal_btn fontArial"  id="simple6" onclick="calculator.input(this,-1);">6</span>
                                <span class="cal_btn cal_btn_gray fontArial"  id="simpleSubtr" onclick="calculator.input(this,1);">-</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial"  id="simple1" onclick="calculator.input(this,-1);">1</span>
                                <span class="cal_btn fontArial"  id="simple2" onclick="calculator.input(this,-1);">2</span>
                                <span class="cal_btn fontArial"  id="simple3" onclick="calculator.input(this,-1);">3</span>
                                <span class="cal_btn cal_btn_gray fontArial"  id="simpleAdd" onclick="calculator.input(this,0);">+</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial"  id="simple0" onclick="calculator.input(this,-1);">0</span>
                                <span class="cal_btn fontArial"  id="simpleDot" onclick="calculator.input(this,-1);">.</span>
                                <span class="cal_btn fontArial"  onclick="calculator.input(this,-3);">+/-</span>
                                <span class="cal_btn cal_btn_bla fontArial" id="simpleEqual"  onclick="calculator.input(this,-2);">=</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="calculator_con current">
                    <div class="calculator_hd">
                        <input type="text" class="resultIpt" id="gaoji" name="gaoji" value="0" spellcheck="false" data-ms-editor="true">
                        <div class="calc-info" id="completeEprsPanel" ></div>
                    </div>
                    <div class="calculator_bd">
                        <ul class="complete_table_rdo">
                            <li class="hide">
                                <div class="labinp">
                                    <input type="radio" name="carry" onclick="inputChangCarry(16);" id="hex">
                                    <label for="hex">十六进制</label>
                                </div>
                                <div class="labinp">
                                    <input type="radio" name="carry" onclick="inputChangCarry(10);" id="decimal" checked="checked" display="block">
                                    <label for="decimal">十进制</label>
                                </div>
                                <div class="labinp">
                                    <input type="radio" name="carry" onclick="inputChangCarry(8);" id="octal">
                                    <label for="octal">八进制</label>
                                </div>
                                <div class="labinp">
                                    <input type="radio" name="carry" onclick="inputChangCarry(2);" id="binary">
                                    <label for="binary">二进制</label>
                                </div>
                                <div class="labinp"></div>
                                <div class="labinp">
                                    <input type="radio" name="angle" onclick="inputChangAngle('d');">
                                    <label for="angle">角度制</label>
                                </div>
                                <div class="labinp ">
                                    <input type="radio" name="angle" onclick="inputChangAngle('r');">
                                    <label for="angle">弧度制</label>
                                </div>
                            </li>
                            <li class="">
                                <div class="labinp hide">
                                    <input type="checkbox" id="upperFile" onclick="inputshift();">
                                    <label for="upperFile">上档功能</label>
                                </div>
                                <div class="labinp hide">
                                    <input type="checkbox" id="hyperbolic" onclick="inputshift();">
                                    <label for="hyperbolic">双曲函数</label>
                                </div>
                                <div class="ipts hide">
                                    <input type="text" name="bracket" id="bracket" readonly="" size="3" class="chk_text_inp">
                                    <input type="text" name="memory" id="memory" readonly="" size="3" class="chk_text_inp">
                                    <input type="text" name="operator" id="operator" readonly="" size="3" class="chk_text_inp">
                                </div>
                                <span class="cal_btn cla_btn_org hide"  onclick="document.getElementById('gaoji').value=0;document.getElementById('completeEprsPanel').innerHTML = '';this.blur();">清屏</span>
                                <span class="cal_btn cla_btn_org"  id="completeDel" onclick="backspace();"> < 删</span>
                            </li>
                        </ul>

                        <ul class="complete_more">
                            <li>
                                <span class="cal_btn cal_btn_gre"  id="pi" onclick="inputfunction('pi','pi');">PI</span>
                                <span class="cal_btn cal_btn_gre"  id="e" onclick="inputfunction('e','e');">E</span>
                                <span class="cal_btn cal_btn_gre"  id="bt" onclick="inputfunction('dms','deg');">d.ms</span>
                                <span class="cal_btn cal_btn_gre"  onclick="addbracket(this);">(</span>
                                <span class="cal_btn cal_btn_gre"  onclick="disbracket(this);" >)</span>
                            </li>
                            <li>
                                <span class="cal_btn cal_btn_gre"  id="ln" onclick="inputfunction('ln','exp');">In</span>
                                <span class="cal_btn cal_btn_gre"  id="log" onclick="inputfunction('log','expdec');">log</span>
                                <span class="cal_btn cal_btn_gre"  id="sin" onclick="inputtrig('sin','arcsin','hypsin','ahypsin');">sin</span>
                                <span class="cal_btn cal_btn_gre"  id="cos" onclick="inputtrig('cos','arccos','hypcos','ahypcos');">cos</span>
                                <span class="cal_btn cal_btn_gre"  id="tan" onclick="inputtrig('tan','arctan','hyptan','ahyptan');">tan</span>
                            </li>
                            <li>
                                <span class="cal_btn cal_btn_gre"  onclick="inputfunction('!','!');">n!</span>
                                <span class="cal_btn cal_btn_gre"  onclick="inputfunction('recip','recip');">1/x</span>
                                <span class="cal_btn cal_btn_gre"  id="sqr" onclick="inputfunction('sqr','sqrt');">x^2</span>
                                <span class="cal_btn cal_btn_gre"  id="cube" onclick="inputfunction('cube','cubt');">x^3</span>
                                <span class="cal_btn cal_btn_gre"  onclick="operation('^',7);">x^y</span>
                            </li>
                        </ul>

                        <ul class="complete_table_main">
                            <li>
                                <span class="cal_btn"  onclick="putmemory();">存储</span>
                                <span class="cal_btn"  onclick="getmemory();">取存</span>
                                <span class="cal_btn"  onclick="addmemory();">累存</span>
                                <span class="cal_btn"  onclick="multimemory();">积存</span>
                                <span class="cal_btn"  onclick="clearmemory();">清存</span>
                                <span class="cal_btn cla_btn_org"  onclick="clearall();">全清</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial" id="complete7"  onclick="inputkey('7');">7</span>
                                <span class="cal_btn fontArial" id="complete8"  onclick="inputkey('8');">8</span>
                                <span class="cal_btn fontArial" id="complete9"  onclick="inputkey('9');">9</span>
                                <span class="cal_btn cal_btn_gray fontArial" id="completeDivi"  onclick="operation('/',6);">÷</span>
                                <span class="cal_btn cal_btn_gre"  onclick="operation('%',6);">取余</span>
                                <span class="cal_btn cal_btn_gre"  onclick="operation('&amp;',3);">与</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial" id="complete4"  onclick="inputkey('4');">4</span>
                                <span class="cal_btn fontArial" id="complete5"  onclick="inputkey('5');">5</span>
                                <span class="cal_btn fontArial" id="complete6"  onclick="inputkey('6');">6</span>
                                <span class="cal_btn cal_btn_gray fontArial" id="completeMulti"  onclick="operation('*',6);">x</span>
                                <span class="cal_btn cal_btn_gre"  id="changeDecimal" onclick="inputfunction('floor','deci');">取整</span>
                                <span class="cal_btn cal_btn_gre"  onclick="operation('|',1);">或</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial" id="complete1"  onclick="inputkey('1');">1</span>
                                <span class="cal_btn fontArial" id="complete2"  onclick="inputkey('2');">2</span>
                                <span class="cal_btn fontArial" id="complete3"  onclick="inputkey('3');">3</span>
                                <span class="cal_btn cal_btn_gray fontArial" id="completeSubtr"  onclick="operation('-',5);">-</span>
                                <span class="cal_btn cal_btn_gre"  onclick="operation('<',4);">左移</span>
                                <span class="cal_btn cal_btn_gre"  onclick="inputfunction('~','~');">非</span>
                            </li>
                            <li>
                                <span class="cal_btn fontArial" id="complete0"  onclick="inputkey('0');">0</span>
                                <span class="cal_btn fontArial"  onclick="changeSign();">+/-</span>
                                <span class="cal_btn " id="completeDot"  onclick="inputkey('.');">.</span>
                                <span class="cal_btn cal_btn_gray fontArial" id="completeAdd"  onclick="operation('+',5);">+</span>
                                <span class="cal_btn cal_btn_gre "  onclick="operation('x',2);">异或</span>
                                <span class="cal_btn cal_btn_bla fontArial" id="completeEqual"  onclick="result();">=</span>
                            </li>
                            <li class="hide">
                                <span class="cal_btn cal_btn_dis"  id="ka" onclick="inputkey('a');">A</span>
                                <span class="cal_btn cal_btn_dis"  id="kb" onclick="inputkey('b');">B</span>
                                <span class="cal_btn cal_btn_dis"  id="kc" onclick="inputkey('c');">C</span>
                                <span class="cal_btn cal_btn_dis"  id="kd" onclick="inputkey('d');">D</span>
                                <span class="cal_btn cal_btn_dis"  id="ke" onclick="inputkey('e');">E</span>
                                <span class="cal_btn cal_btn_dis"  id="kf" onclick="inputkey('f');">F</span>
                            </li>
                        </ul>

                        <div class="clear"></div>
                    </div>
                </div>
            </div>

        </div>
    </form>

</div>
</div>
