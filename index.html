<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>loading...</title>
    <link rel="icon" href="public/img/favicon.ico" type="image/x-icon">
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="keywords" content=""/>
    <meta name="description" content="单页应用-模块化、组件化框架-view。强烈建议部署在CDN容器里。"/>

    <script id="depend-js">
        (function () {
            var cdn_file = ""; // 配置和框架部署文件的CDN
            var js_src_array = [
                "config/config.js",
                "depend/view.js",
                "depend/depend.js"
            ];
            var clear_cache =  Math.floor(new Date().getTime()/10)*10; // 核心文件每次加载都自动清除缓存
            var had_onload = 0;
            var head = document.head || document.getElementsByTagName("head")[0];
            for (var i=0; i<js_src_array.length; i++){
                var script = document.createElement("script");
                script.setAttribute("class", "write-js");
                script.setAttribute("src", cdn_file+js_src_array[i]+"?"+clear_cache);
                head.appendChild(script);
                script.onload = function () {
                    had_onload++;
                    if (had_onload === js_src_array.length) {
                        var link = document.createElement("link");
                        link.setAttribute("id", "depend-css");
                        link.setAttribute("href", cdn_file+"depend/depend.css?"+clear_cache);
                        link.setAttribute("rel", "stylesheet");
                        head.appendChild(link);
                    }
                };
            }
        })();
    </script>

</head>
<body class="body">
    <!--start-->
    <!--inject content-->
    <div class="depend" id="depend"></div>
    <!--loading show-->
    <div class="loading-div" id="loading-div"></div>

    <!--end-->
    <!--like wifi ad-->
    <div class="wifi-ad" id="wifi-ad"></div>
</body>
</html>
