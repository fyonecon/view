<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试全屏</title>
</head>
<body>

<div class="demo"><button id="open_full-btn">打开全屏</button><div id="full_div" style="background:yellow;width:200px;height:300px;"><button id="close_full-btn">关闭全屏</button></div></div>

<script>

    // 打开该id盒子元素的全屏
    function fullScreen(id) {
        let el = document.getElementById(id);
        let rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen;
        if(typeof rfs != "undefined" && rfs) {
            rfs.call(el);
            return;
        }

        if(typeof window.ActiveXObject != "undefined") {
            let wscript = new ActiveXObject("WScript.Shell");
            if(wscript) {
                wscript.SendKeys("{F11}");
            }
        }
    }
    // 推出全屏，或按ESC按钮退出全屏
    function exitFullScreen() {
        let el= document;
        let cfs = el.cancelFullScreen || el.webkitCancelFullScreen || el.mozCancelFullScreen || el.exitFullScreen;
        if (typeof cfs != "undefined" && cfs) {
            cfs.call(el);
            return;
        }
        if (typeof window.ActiveXObject != "undefined") {
            let wscript = new ActiveXObject("WScript.Shell");
            if (wscript != null) {
                wscript.SendKeys("{F11}");
            }
        }
    }
</script>

<script>
    (function (){
        setTimeout(function (){
            document.getElementById("open_full-btn").onclick = function(){fullScreen("full_div");};

        }, 1000);
    })();
    // document.getElementById("open_full-btn").onclick = function(){fullScreen("full_div");};
    document.getElementById("close_full-btn").onclick = function(){exitFullScreen();}
</script>

</body>
</html>
